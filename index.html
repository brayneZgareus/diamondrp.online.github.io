<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rango Socio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      margin: 0;
      padding: 0;
      color: white;
    }

    .toggle-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #0088cc;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s;
    }

    .toggle-button:hover {
      background-color: #006699;
    }

    .rango-socio-container {
      max-width: 600px;
      margin: 80px auto 40px;
      background: none; /* Fondo eliminado */
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      display: none;
      color: #fff; /* Texto blanco */
    }

    .rango-socio-container h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .rango-socio-container p {
      font-size: 18px;
      line-height: 1.6;
    }

    .rango-socio-container .beneficio {
      margin: 12px 0;
    }
  </style>
</head>
<body>
  <button class="toggle-button" onclick="toggleRangoSocio()">Mostrar Beneficios Socio</button>

  <div class="rango-socio-container" id="rangoSocio">
    <h2>Beneficios Socio</h2>
    <p>
      🎉 ¡Gracias por ser parte de nuestra comunidad! Como Socio, obtienes beneficios exclusivos dentro del servidor.
    </p>
    <div class="beneficio">🚗 Vehículo exclusivo</div>
    <div class="beneficio">💰 Recompensas diarias</div>
    <div class="beneficio">👕 Ropa personalizada</div>
    <div class="beneficio">💬 Canal privado de chat</div>
    <div class="beneficio">🎁 Acceso a sorteos especiales</div>
  </div>

  <script>
    function toggleRangoSocio() {
      const container = document.getElementById('rangoSocio');
      container.style.display = container.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
