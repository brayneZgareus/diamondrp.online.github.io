<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diamond RP - Registro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: url('fondo_convertido.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
    }

    #menuIcon {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 30px;
      height: 25px;
      cursor: pointer;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #menuIcon div {
      height: 4px;
      background-color: white;
      border-radius: 2px;
    }

    #menu {
      position: fixed;
      top: 0;
      left: -220px;
      width: 200px;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.7);
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    #menu.open {
      left: 0;
    }

    #menu button {
      background: none;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      padding: 10px 20px;
      text-align: left;
      color: white;
      transition: color 0.3s ease;
      position: relative;
    }

    #menu button::after {
      content: " +";
      position: absolute;
      right: 20px;
    }

    #menu.open #btnDiamantes.openColor::after,
    #menu.open #btnRangoSocio.openColor::after,
    #menu.open #btnAyuda.openColor::after {
      content: " -";
    }

    #menu button#btnDiamantes.openColor {
      color: #FFD700;
    }

    #menu button#btnRangoSocio.openColor {
      color: #00CED1;
    }

    #menu button#btnAyuda.openColor {
      color: #4b0082;
    }

    h1 {
      margin-top: 80px;
      color: white;
      text-align: center;
    }

    .subtitulo {
      font-size: 18px;
      color: #ccc;
      text-align: center;
    }

    .titulo-rol {
      color: #4b0082;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .form-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 50vh;
      width: 100%;
    }

    form {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      width: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      text-align: center;
    }

    input::placeholder {
      text-align: center;
    }

    button[type="submit"] {
      padding: 10px 20px;
      border: none;
      background-color: #4b0082;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    .mensaje {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    .olvide-link {
      margin-top: 10px;
      display: inline-block;
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
    }

    .olvide-link:hover {
      text-decoration: underline;
    }

    .discord-link {
      display: inline-block;
      margin-top: 30px;
      background-color: #5865F2;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .discord-link:hover {
      background-color: #4752c4;
    }

    .separador {
      width: 90%;
      margin: 40px auto 20px;
      border-top: 2px solid #ccc;
    }

    .titulo-actualizaciones {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .carrusel {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      border-radius: 10px;
      overflow: hidden;
    }

    .carrusel img {
      width: 100%;
      display: none;
    }

    .descripcion {
      margin-top: 20px;
      max-width: 90%;
      font-size: 16px;
      text-align: left;
      margin-left: auto;
      margin-right: auto;
      color: white;
      /* modificado para que sea blanco y alineado izquierda */
    }

    .toggle-info {
      margin: 20px auto;
      text-align: left;
      width: 90%;
    }

    .toggle-info button {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      text-align: left;
    }

    .toggle-content {
      display: none;
      opacity: 0;
      height: 0;
      overflow: hidden;
      transition: all 0.5s ease;
      text-align: left;
      color: #ccc;
      margin-top: 10px;
    }

    .toggle-content.open {
      display: block;
      opacity: 1;
      height: auto;
    }

    .medios-pago-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      margin: 20px 0 10px;
      padding: 0;
    }

    .medios-pago {
      text-align: center;
    }

    .medios-pago p {
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      margin: 0 0 5px;
      padding: 0;
    }

    .medios-pago img {
      max-width: 180px;
      height: auto;
      margin: 0;
      display: block;
    }

    footer {
      padding: 0;
      margin: 0;
      color: #ccc;
      font-size: 13px;
      text-align: center;
    }

    /* Sección Rango Socio */
    .rango-socio-container {
      max-width: 600px;
      margin: 80px auto 40px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      display: none;
      color: #00CED1;
    }

    .rango-socio-container h2 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    .rango-socio-container img {
      max-width: 100%;
      height: auto;
      margin: 15px 0;
    }

    .btn-volver {
      margin-top: 20px;
      padding: 10px 25px;
      background: #00CED1;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

  </div>

  <!-- Menú lateral -->
  <nav id="menu">
    <button id="btnDiamantes">Diamantes</button>
    <button id="btnRangoSocio">Rango Socio</button>
    <button id="btnAyuda">Ayuda</button>
  </nav>

  <!-- Contenido principal -->
