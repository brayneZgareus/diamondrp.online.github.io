<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diamond Roleplay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/Mn1Lz4Z.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contenedor {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      margin-top: 80px;
      text-align: center;
      width: 90%;
      max-width: 300px;
    }

    h1 {
      margin: 0;
      font-size: 1.2em;
      color: white;
    }

    .titulo-morado {
      color: #5c2479; /* Morado oscuro */
      font-weight: bold;
    }

    .descripcion {
      font-size: 0.9em;
      margin-bottom: 20px;
      color: #ddd;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .boton {
      background-color: #5c2479;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    .boton:hover {
      background-color: #471c5e;
    }

    .link-olvido {
      display: block;
      margin-top: 10px;
      font-size: 0.8em;
      color: #ccc;
      text-decoration: none;
    }

    .link-olvido:hover {
      text-decoration: underline;
    }

    .discord {
      margin-top: 25px;
    }

    .discord a {
      background-color: #5865F2;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .discord a:hover {
      background-color: #4854c7;
    }

    .separador {
      width: 90%;
      margin: 30px auto 10px auto;
      border: 0;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Bienvenido a <span class="titulo-morado">Diamond Roleplay</span></h1>
    <div class="descripcion">Servidor de GTA:SA Online en Android & PC</div>
    <form>
      <input type="text" placeholder="Nombre_Apellido" required />
      <input type="password" placeholder="Contraseña" required />
      <button class="boton" type="submit">Entrar</button>
    </form>
    <a class="link-olvido" href="https://discord.com/channels/1340329412998201484/1340333812583891026" target="_blank">
      Olvidé mi contraseña
    </a>
  </div>

  <div class="discord">
    <a href="https://discord.gg/tu-invitacion" target="_blank">Únete a nuestro Discord</a>
  </div>

  <hr class="separador" />
</body>
</html>
