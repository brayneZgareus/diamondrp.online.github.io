<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background: url('fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .actualizar-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: purple;
            border: none;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            border-radius: 8px;
        }

        .actualizar-btn:hover {
            background-color: #a020f0;
        }

        .formulario {
            text-align: center;
            margin-top: 150px;
        }

        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 200px;
            border: none;
            border-radius: 5px;
        }

        button.entrar {
            padding: 10px 20px;
            background-color: purple;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 14px;
        }
    </style>
    <script>
        function recargarPagina() {
            if (navigator.onLine) {
                location.reload();
            } else {
                alert("No tienes conexión a Internet.");
            }
        }
    </script>
</head>
<body>

    <button class="actualizar-btn" onclick="recargarPagina()">Actualizar</button>

    <div class="formulario">
        <h2>Iniciar sesión</h2>
        <input type="text" placeholder="Nombre_Apellido" id="nombre">
        <input type="password" placeholder="Contraseña">
        <button class="entrar">Entrar</button>
    </div>

    <div class="footer">
        Derechos reservados © | 2025
    </div>

</body>
</html>
